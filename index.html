<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Title>VOEZ Layout(Inspired by VOEZ, made by Rayark)</Title>

		<Link Rel = "StyleSheet" Href = "libs/Material Icons/material-icons.css" />
		<Link Rel = "StyleSheet" Href = "libs/Material Icons Extended/material-icons-extended.css" />

		<Link Rel = "StyleSheet" Href = "./css/main.css" />
		<Link Rel = "StyleSheet" Href = "./css/voez.css" />
		<Script Src = "./js/voez.js" Defer></Script>
	</Head>

	<Body Class = "voez">
		<UL ID = "profile" Class = "voez-slot">
			<Div Class = "voez-tile">
				<Span Class = "voez-tile--item">Top</Span>
			</Div>

			<A Class = "voez-tile" Href = "./profile">
				<Img Class = "voez-tile--item voez-tile--item-picture" Src = "./assets/profile.png" />
			</A>
		</UL>

		<UL ID = "landing" Class = "voez-grid">
			<Div ID = "landing-blank" Class = "voez-tile">
				<Span Class = "voez-tile--item material-icons">people</Span>
			</Div>

			<Div ID = "landing-menu" Class = "voez-tile">
				<Span Class = "voez-tile--item material-icons">menu</Span>
			</Div>

			<Div ID = "landing-sharing" Class = "voez-tabs">
				<Span Class = "voez-tabs--cover material-icons">share</Span>

				<Nav Class = "voez-tabs--holder">
					<Div Class = "voez-tab">
						<Span Class = "voez-tile--item material-icons-extended">google_plus</Span>
					</Div>

					<Div Class = "voez-tab">
						<Span Class = "voez-tile--item material-icons-extended">hangout</Span>
					</Div>

					<Div Class = "voez-tab voez-tab--back">
						<Span Class = "voez-tile--item material-icons">clear</Span>
					</Div>
				</Nav>
			</Div>
		</UL>
	</Body>
</HTML>
